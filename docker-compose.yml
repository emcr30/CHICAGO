version: '3.8'

services:
  api:
    build: .
    command: gunicorn -w 4 -b 0.0.0.0:5000 api:app
    ports:
      - "${API_HOST_PORT:-5001}:5000"
    env_file: .env
    restart: unless-stopped

  streamlit:
    build: .
    command: streamlit run main.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "${STREAMLIT_HOST_PORT:-8501}:8501"
    env_file: .env
    restart: unless-stopped
