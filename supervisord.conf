[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn -w 4 -b 127.0.0.1:5000 api:app
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autostart=true
autorestart=true

[program:streamlit]
command=streamlit run main.py --server.port=8501 --server.address=127.0.0.1
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autostart=true
autorestart=true
[supervisord]
nodaemon=true

[program:api]
command=python api.py
directory=/app
autostart=true
autorestart=true

[program:streamlit]
command=streamlit run main.py --server.port=8501 --server.address=0.0.0.0
directory=/app
autostart=true
autorestart=true
